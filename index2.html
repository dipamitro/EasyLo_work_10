<!DOCTYPE html>
<html>
<head>
  <title>Price Toggler</title>
</head>
<body>
  <h2>Price Toggler</h2>

  <label for="price">Enter price in BDT:</label>
  <input type="number" id="price" placeholder="Enter amount" step="any">
  <button onclick="togglePrice()">Toggle</button>

  <h3 id="convertedPrice"></h3>

  <script>
    function togglePrice() {
      var bdtPrice = document.getElementById("price").value;
      var usdPrice = bdtPrice * 0.012; // Conversion rate: 1 BDT = 0.012 USD
      
      var convertedPriceElement = document.getElementById("convertedPrice");
      convertedPriceElement.textContent = "Price in USD: $" + usdPrice.toFixed(2);
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <title>Price Toggler</title>
</head>
<body>
  <h2>Price Toggler</h2>

  <label for="price">Enter price in BDT:</label>
  <input type="number" id="price" placeholder="Enter amount" step="any">
  <button onclick="togglePrice()">Toggle</button>

  <h3 id="convertedPrice"></h3>

  <script>
    function togglePrice() {
      var bdtPrice = document.getElementById("price").value;
      var usdPrice = bdtPrice * 0.012; // Conversion rate: 1 BDT = 0.012 USD
      
      var convertedPriceElement = document.getElementById("convertedPrice");
      convertedPriceElement.textContent = "Price in USD: $" + usdPrice.toFixed(2);
    }
  </script>
</body>
</html>
