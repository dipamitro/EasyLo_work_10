<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <style>
    .owl-carousel .owl-stage-outer {
      overflow: visible;
    }
    .owl-carousel .owl-item {
      position: relative;
    }
    .owl-carousel .owl-item .slide {
      position: relative;
      top: 50px;
      opacity: 0;
      transition: top 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }
    .owl-carousel .owl-item.active .slide {
      top: 0;
      opacity: 1;
    }
  </style>
  <title>Owl Carousel Slider with Fade-in-Up Effect</title>
</head>
<body>

<div class="owl-carousel">
  <div class="slide" data-aos="zoom-in"><img src="https://preview.colorlib.com/theme/feliciano/images/bg_3.jpg" alt="Slide 1"></div>
  <div class="slide" data-aos="zoom-in"><img src="https://preview.colorlib.com/theme/feliciano/images/bg_2.jpg" alt="Slide 2"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
  $(document).ready(function(){
    $(".owl-carousel").owlCarousel({
      items: 1,
      loop: true,
      autoplay: true,
      autoplayTimeout: 1000,
      autoplayHoverPause: true,
      onInitialized: animateFirstSlide,
      onChanged: animateSlide
    });
    function initializeAOS(event) {
      AOS.init({
        duration: 800,
        once: true
      });
    }

    function animateFirstSlide(event) {
      var $activeSlide = $(event.target).find('.owl-item.active .slide');
      $activeSlide.addClass('active');
    }

    function animateSlide(event) {
      var $activeSlide = $(event.target).find('.owl-item.active .slide');
      $activeSlide.addClass('active');
    }
  });
</script>

</body>
</html>
